<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/favicon.ico">
    <title>Survey</title>
    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Orbitron|Quantico|Share+Tech+Mono|VT323" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="/ff.css" />
</head>

<body>

    <div class="container">
        <div class="starter-template">
            <h1>Available Replicant Models</h1>
            <h2>Nexus 6 class</h2>
            <p class="lead">"More human than human" <button id="reboot" type="submit" class="btn btn-success pull-right"><span class="glyphicon glyphicon-refresh"></span> Initialize VK Analyzer</button>
            </p>
        </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Replicant Database</strong></h3>
          </div>
          <div class="panel-body" id="well-section">

          </div>
        </div>
      </div>
    </div>
    </div>
    <!-- /.container -->
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Link to the jQuery Library -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


  <script type="text/javascript">

    $('#reboot').click(function() {
        window.location.href = '/survey';
    });

    $.get("/api/friends", function(data) {
      data.forEach(function(c, i) {
        const wellSection = $("<div>");
        wellSection.addClass("well");
        wellSection.attr("id", "character-well-" + i);
        $("#well-section").append(wellSection);

        $(`#character-well-${i}`)
            .append(`<h3>${c.name}</h3>`)
          .append(`<div class="img col-centered" style="background-image:url('${c.photo}');"></div>`);
      });
    });
  </script>
</body>

</html>
